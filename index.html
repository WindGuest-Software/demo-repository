<body>
  <h1>Welcome to the website generated by my demo repository</h1>
  <button id="btn">
    <p id="cnt">0</p>
  </button>
</body>

<style>
  body {
    background-color: antiquewhite;
  }
</style>

<script>
  let cnt = 0;
  document.getElementById("btn").addEventListener("click", function () {
    cnt++;
    document.getElementById("cnt").textContent = cnt;
  });
</script>
